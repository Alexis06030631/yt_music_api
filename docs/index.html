<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>YTMusicApi</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <link rel="stylesheet" href="/src/assets/css/theme_edit.css">

</head>

<body>
<div id="app"></div>

<script>
  // 4. Docsify Configuration
  window.$docsify = {
    // GENERAL
    // -----------------------------------------------------------------
    name       : 'YTMusic',
    repo       : 'https://github.com/Alexis06030631/yt_music_api',
    coverpage  : 'coverpage.md',
    homepage   : 'README.md',
    loadSidebar: 'sidebar.md',
    basePath: '/src',

    // NAVIGATION
    // -----------------------------------------------------------------
    alias: {
      '.*?/changelog': 'https://raw.githubusercontent.com/Alexis06030631/yt_music_api/master/CHANGELOG.md',
    },
    auto2top   : true,
    maxLevel   : 3,
    subMaxLevel: 3,

    // PLUGINS
    // -----------------------------------------------------------------
    ethicalAds: {
      eaPublisher: 'Alexis06030631-github-io',
    },
    executeScript: true,
    search: {
      depth      : 3,
      noData     : 'No results!',
      placeholder: 'Search...'
    },
    plugins: [
      function(hook) {
        var footer = [
          '<footer style="text-align: center;margin-top: 50px;">',
          '<span> Made with <svg xmlns="http://www.w3.org/2000/svg" width="24" height="15" viewBox="0 0 24 24" fill="red" stroke="red" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-heart"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg> by <a href="https://instagram.com/leko_system" target="_blank">@Leko_system</a>  &copy;2023 </span>',
          '</footer>'
        ].join('');

        hook.afterEach(function(html) {
          return html + footer;
        });
      }
    ],
  };
</script>

<script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-plugin-ethicalads@1"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1/dist/docsify-tabs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/external-script.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
</body>
</html>
